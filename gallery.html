    <!-- Copy styles from index.html -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation (copied from index.html, links updated) -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo-container">
                <div class="logo-circle">
                    <img src="assets/ortto-logo.png" alt="ORTTO logo" class="logo-img">
                </div>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html#testimonials">Reviews</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <a href="https://book.squareup.com/appointments/h9iuqgmy192wlo/location/L3WCV1NWDYNB6/services" class="book-btn" target="_blank" rel="noopener noreferrer">Book Now</a>
            <button class="mobile-menu" onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <!-- Gallery Section (copied from index.html) -->
    <section class="gallery" id="gallery">
        <div class="container">
            <div class="section-header fade-in">
                <h2>OUR CRAFT</h2>
                <p>Precision and artistry in every detail</p>
            </div>
            <div class="gallery-grid">
                    <div class="gallery-item fade-in">
                        <img src="assets/gallery/titlegallery.png" alt="ORTTO Barbershop Gallery Image 1">
                    </div>
                    <div class="gallery-item fade-in">
                        <img src="assets/gallery/gallery1.png" alt="ORTTO Barbershop Gallery Image 2">
                    </div>
                    <div class="gallery-item fade-in">
                        <img src="assets/gallery/gallery2.png" alt="ORTTO Barbershop Gallery Image 3">
                    </div>
                    <div class="gallery-item fade-in">
                        <img src="assets/gallery/gallery3.png" alt="ORTTO Barbershop Gallery Image 4">
                    </div>
                    <div class="gallery-item fade-in">
                        <img src="assets/gallery/gallery4.png" alt="ORTTO Barbershop Gallery Image 5">
                    </div>
                    <div class="gallery-item fade-in">
                        <img src="assets/gallery/gallery5.png" alt="ORTTO Barbershop Gallery Image 6">
                    </div>
            </div>
        </div>
    </section>

    <!-- Footer (copied from index.html) -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ORTTO BARBERSHOP. ALL RIGHTS RESERVED.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">f</a>
                <a href="#" aria-label="Instagram">◉</a>
                <a href="#" aria-label="Twitter">✕</a>
            </div>
        </div>
    </footer>
    <!-- Gallery modal (lightbox) -->
    <div class="gallery-modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <button class="modal-close" aria-label="Close">✕</button>
            <img src="" alt="" class="modal-img">
            <div class="modal-nav">
                <button class="modal-prev" aria-label="Previous">◀</button>
                <button class="modal-next" aria-label="Next">▶</button>
            </div>
        </div>
    </div>

    <script>
        // menu toggle and fade-in code placeholder (kept if present elsewhere)

        // Lightbox behavior for gallery items
        (function () {
            const modal = document.querySelector('.gallery-modal');
            const modalImg = modal.querySelector('img.modal-img');
            const closeBtn = modal.querySelector('.modal-close');
            const prevBtn = modal.querySelector('.modal-prev');
            const nextBtn = modal.querySelector('.modal-next');

            const items = Array.from(document.querySelectorAll('.gallery-item'));
            const srcs = items.map(i => {
                const img = i.querySelector('img');
                return img ? img.getAttribute('src') : null;
            }).filter(Boolean);

            function openAt(index) {
                index = (index + srcs.length) % srcs.length;
                modalImg.src = srcs[index];
                modal.dataset.index = index;
                modal.classList.add('active');
                modal.setAttribute('aria-hidden', 'false');
            }

            function close() {
                modal.classList.remove('active');
                modal.setAttribute('aria-hidden', 'true');
            }

            items.forEach((item, i) => {
                item.addEventListener('click', () => openAt(i));
            });

            closeBtn.addEventListener('click', close);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) close();
            });

            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('active')) return;
                if (e.key === 'Escape') close();
                if (e.key === 'ArrowRight') openAt(+modal.dataset.index + 1);
                if (e.key === 'ArrowLeft') openAt(+modal.dataset.index - 1);
            });

            prevBtn.addEventListener('click', (e) => { e.stopPropagation(); openAt(+modal.dataset.index - 1); });
            nextBtn.addEventListener('click', (e) => { e.stopPropagation(); openAt(+modal.dataset.index + 1); });
        })();
    </script>
</body>
</html>
